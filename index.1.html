<html lang="en">
<head>

 <script src="js/bootstrap.min.js"></script>

<body>>
   
    <div class="container-fluid">
        <div class="row no-gutter">
         
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Encontrar Direccion de Red</h3>
                    
                      <div class="form-label-group">
                        <input type="text" id="ip" class="form-control" placeholder="Direccion Ip" required autofocus>
                        <label for="ip">Direccion Ip</label>
                      </div>
      
                      <div class="form-label-group">
                        <input type="text" id="prefijo" class="form-control" placeholder="Prefijo de Red" required>
                        <label for="prefijo">Prefijo de Red</label>
                      </div>
      
                      
                      <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"   onclick="calcularIp()">Encontrar</button>
                    
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
         
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Resultados</div>
                <div class="card-body">
                  <h5 class="card-title">Direcion ip y broadcast</h5>
                  <p class="card-text">
                    <H5 id="ipResultado"></H5>
            
                    <h5 id="broadcast"></h5>
                  </p>
                </div>
              </div>
              
             
          </div>
        </div>
      </div>
